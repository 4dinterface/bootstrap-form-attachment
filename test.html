<html>
	<head>
		<script src="frameworks/easelJs/easeljs-0.6.0.min.js.js">  </script>
	</head>

	<body>
		<canvas id="testCanvas" width="960" height="400"></canvas>
	</body>

	<script>
		
		var canvas = document.getElementById("testCanvas"),
			stage = new createjs.Stage(canvas),

			txt = new createjs.Text("text on the canvas... 0!", "13px Arial", "#555"),
			s = new createjs.Shape();

			s.graphics.beginLinearGradientFill(["#FFF","#000"],[0,1],0,0,0,130).drawRect(0,0,20,20);
            s.x = 12;
            s.y = 10;
            stage.addChild(s);;

			txt.x = 100;
			txt.y = 0;
			//txt.rotation = 20;
			//txt.outline = true;

			stage.addChild(txt);
	
			// update the stage:
			stage.update();
	</script>

</html>
