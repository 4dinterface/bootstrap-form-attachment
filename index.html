                <!-- TOOLS -->
                <div class="body-tools">
                    <div class="tab-head tab-head__tools">
                        <div class="tab-head-circle"></div>
                    </div>
                    <div class="tab-body tab-body__tools">
                        <div class="tool"><div class="tool-item tool-pointer"></div></div>

            <div class="body-block">

                <!-- TIMELINE -->
                <div id="timeline" class="body-timeline">
                    <div class="tab tab-timeline">
                        <div class="tab-head">
                            <div class="tab-head-circle"></div>

                            <div class="tab-head-title tab-head-title__timeline" target="0">
                                <div class="tab-head-title-glass"></div>
                                <div class="tab-head-title-text">Timeline</div>
                            </div>

                            <div class="tab-head-title tab-head-title__timeline" target="1">
                                <div class="tab-head-title-glass"></div>
                                <div class="tab-head-title-text">Timeline 2</div>
                            </div>

                        </div>


                        <div class="tab-body tab-body-timeline">
                            <!--<div id="timeline-panel-left">-->
                                <div id="timeline-panel-left__shapes" class="tab-body-timeline-params">
                                    <!-- shapes & properties here -->
                                </div>
                            <!--</div>-->

                            <!--<div id="timeline-panel-right">-->
                                <div id="timeline-panel-right__editor" class="timeline__editor">
                                    <div id="timeline-panel-right__editor-head" class="timeline__editor_head">
                                        <div id="timeline-panel-right__ruler" class="timeline__ruler_box">
                                            <!--here ruler-->
                                        </div>
                                        <div class="timeline__ruler_background"></div>
                                        <div id="timeline-panel-right__runner-head" class="timeline__runner_head"></div>
                                    </div>
                                    <div id="timeline-panel-right__editor-body" class="timeline__editor_body">
                                        <div id="timeline-panel-right__editor-body__shapes" class="timeline__editor_body_box">
                                            <!--shapes, properties & keyframes -->
                                        </div>
                                        <div id="timeline-panel-right__runner-body" class="timeline__runner_body"></div>
                                    </div>
                                <!--</div>-->
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        <!-- END TIMELINE -->


            <!-- SNAKESKIN TEMPLATES -->
            <script type="text/x-snakeskin-template" id="templates">
                    {template app.templates.timeline.panels.left.shape(shape)}
                        <div class="ui-body-timeline-params__property-block">
                            <div class="ui-body-timeline-params__property-block__header ui-grad-vert_lightness">
                                <i class="ui-minimize"></i>
                                <div class="ui-body-timeline-params__property-block__header__title">
                                    Id: {shape.id}<i class="ui-eye-big ui-eye-big_active"></i>
                                </div>
                            </div>
                            <div properties>
                                <!-- properties here -->
                            </div>
                        </div>
                    {/template}

                    {template app.templates.timeline.panels.left.shape.property(property)}
                        <div class="ui-body-timeline-params__property-block__property">
                            <div class="ui-body-timeline-params__property-block__property__title">{property.data.name}</div>
                            <i class="ui-eye"></i>
                        </div>
                    {/template}

                    {template app.templates.timeline.panels.right.shape(shape)}
                        <div>
                            <div properties>
                                <!-- properties here -->
                            </div>
                        </div>
                    {/template}

                    {template app.templates.timeline.panels.right.shape.property(data)}
                        <div line class="timeline__line">
                            <div property class="timeline__property" style="left: {data.left}px; width: {data.width}px;"></div>
                        </div>
                    {/template}

                    {template app.templates.timeline.panels.right.shape.property.keyframe(data)}
                        <div class="timeline__keyframe" style="left: {data.left}px;"></div>
                    {/template}
                </script>
            <!-- END SNAKESKIN TEMPLATES -->

            <!--COMPILE SNAKESKIN TEMPLATES -->
            <script>
                Snakeskin.compile(document.getElementById('templates'));
            </script>
            <!--END COMPILE SNAKESKIN TEMPLATES -->

            </div>
        </div>
