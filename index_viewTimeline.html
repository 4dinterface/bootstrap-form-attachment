<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <title>sandbox</title>

        <link rel="stylesheet" href="client/view/Timeline.css" />

        <script src="frameworks/easelJs/easeljs-0.6.0.min.js.js"></script>
        <script src="frameworks/zepto/zepto.js"></script>

        <script src="frameworks/zepto/zepto.data.js"></script>

        <script src="frameworks/jqote2/jquery.jqote2.js"></script>

        <script src="client/core/Class.js"></script>
        <script src="client/core/Component.js"></script>
        <script src="client/core/Collection.js"></script>
        <script src="client/core/Model.js"></script>

        <script src="client/model/Timeline.js"></script>
        <script src="client/view/Timeline.js"></script>
        <script src="client/controller/Timeline.js"></script>

        <script src="client/controller/Scene.js">  </script>

        <script src="client/scene/Stage.js">  </script>

        <script src="client/movie/Movie.js">  </script>
        <script src="client/movie/Fetcher.js">  </script>

        <script src="client/app.js"></script>
    </head>


    <body>

        <div id="canvas-editor">
            <canvas id="canvas"></canvas>
        </div>

        <div id="timeline-wrapper">
          <div style="position: relative; height: 20px; width: 100px; background-color: #dcdcdc"></div>
            <div id="timeline-ruler">
                <!--<div class="cls1"></div>-->
                <!--<div class="cls2"></div>-->
                <!--<div class="cls1"></div>-->
                <div class="timeline-ruler-pick">20</div>
            </div>
            <div id="timeline-editor"></div>
        </div>


       <b>Zoom</b> <input type="range" min="1" max="400" step="0.1" value="1" style="position: relative; width: 200px;">
        <input type="text" value="1" style="position: relative; width: 50px;">


        <script type="text/x-jqote-template" id="template-timeline-line">

            <!--TODO заменить дивы-линии на список?-->

            <div class="timeline-line">
                <%= $.jqote( '#template-timeline-block', this ) %>
            </div>
        </script>


        <script type="text/x-jqote-template" id="template-timeline-block">
            <div class="timeline-block" style="left:<%=this.left%>px; width:<%=this.width%>px;"></div>
            <%= $.jqote( '#template-timeline-keyframe', this.keyframes ) %>
        </script>


       <script type="text/x-jqote-template" id="template-timeline-keyframe">
            <div class="timeline-limiter" style="left:<%=this%>px;"></div>
            <div class="timeline-keyframe" style="left:<%=this%>px;"></div>
         </script>


        <script type="text/x-jqote-template" id="template-timeline-ruler">
             <div class="timeline-ruler-pick" style="width:<%=this.width%>px;">
                 <%=this.value%>
             </div>
          </script>

    </body>
</html>
